{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}Remove item: {{item.title}}{% endblock %}</h1>
{% endblock %}

{% block editnav %}
<ul>
  <li><a href="{{url_for('dashboard')}}" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Back</a></li>
</ul>
{% endblock %}

{% block content %}
<h2>Are you sure you want to delete this item?</h2>
<form action="{{url_for('item_delete_view', category_title=item.category.title, item_title=item.title)}}" method = 'POST'>
    <input class="waves-effect waves-light btn" type='submit' value='Delete'>
    <a class="waves-effect waves-light btn btn-fla" href="{{url_for('item_view', category_title=item.category.title, item_title=item.title)}}">Cancel</a>
</form>


{% endblock %}
