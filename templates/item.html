{% extends "layout.html" %}
{% import 'macros.html' as macros %}

{% block header %}
  <h1>{% block title %}{{item.title}} <span class="grey-text">({{item.category.title}})</span>{% endblock %}</h1>
{% endblock %}

{% block content %}
<div class="row">
    <div class="col s12 m4">
        <p>{{item.description}}</p>
    </div>
    <div class="col s12">
        <a  class="btn btn-fla" href="{{url_for('category_view', category_title=item.category.title)}}">Back</a>
    </div>
</div>
{% endblock %}
