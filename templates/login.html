{% extends "layout.html" %}


{% block head %}
<script src="https://apis.google.com/js/platform.js" async defer></script>
<script src="https://connect.facebook.net/en_US/sdk.js" async defer></script>
<script src="{{url_for('static', filename='google_auth.js')}}"></script>
<script src="{{url_for('static', filename='facebook_auth.js')}}"></script>
<script src="{{url_for('static', filename='github_auth.js')}}"></script>
{% endblock %}

{% block header %}
<h1>{% block title %}Login{% endblock %}</h1>
{% endblock %}

{% block content %}

<p class="error"></p>

<!-- GOOGLE -->
<div id="signinButton">
    <span class="g-signin"
          data-scope="openid email"
          data-clientid="{{googleclientid}}"
          data-redirecturi="postmessage"
          data-accesstype="offline"
          data-cookiepolicy="single_host_origin"
          data-callback="onGoogleSignIn"
          data-approvalprompt="force">
    </span>
</div>
<!-- END GOOGLE -->

<!-- FACEBOOK -->
<fb:login-button
    scope="public_profile,email"
    onlogin="onFacebookSignIn();">

</fb:login-button>
<!-- END FACEBOOK -->

<!-- GITHUB -->
<div id="signinButtonGithub">
    <a class="btn btn-fla" href="https://github.com/login/oauth/authorize?client_id=d33b6a879866adc2b6b4&state={{csrf_token}}">Login with Github</a>
</div>
<script>
    var csrf_token = "{{csrf_token}}";
</script>

{% endblock %}
