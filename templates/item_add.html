{% extends "layout.html" %}

{% block header %}
  <h1>{% block title %}Item add{% endblock %}</h1>
{% endblock %}


{% block editnav %}
<ul>
  <li><a href="{{url_for('dashboard')}}" class="waves-effect waves-light btn"><i class="material-icons left">arrow_back</i>Back</a></li>
</ul>
{% endblock %}

{% block content %}

<form action="{{url_for('item_add_view')}}" method = 'POST'>

<label for="title">Title</label>
<input type='text' size='30' name='title' required>

<label for="description">Description</label>
<textarea class="materialize-textarea" name='description'></textarea>

<label for="category">Category</label>
<select name='category_id'>
    {% for category in categories %}
    {% if category.id == category_id %}
    <option value="{{category.id}}" selected>{{category.title}}</option>
    {% else %}
    <option value="{{category.id}}">{{category.title}}</option>
    {% endif %}
    {% endfor %}
</select>

<input class="waves-effect waves-light btn" type='submit' value='Create'>
<a class="waves-effect waves-light btn btn-fla" href="{{url_for('dashboard')}}">Cancel</a>
</form>


{% endblock %}
